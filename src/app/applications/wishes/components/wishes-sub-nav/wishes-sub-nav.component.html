<div class="sub-navbar" *ngIf="innerWidth >= 1000" (window:resize)="onResize($event)">
  <a routerLink="/wishes/landing/howto" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active">How To Use</a>
  <a routerLink="/wishes/landing/mywishes" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active" (click)="setWishToCurrentUserID()">My Wishes</a>
  <a routerLink="/wishes/landing/allwishes" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active">All Wishes</a>
</div>
<div class="sub-navbar-mobile" *ngIf="innerWidth < 1000" (window:resize)="onResize($event)">
  <i [matMenuTriggerFor]="wishesSubnavLanding" class="fa fa-bars subnav-icon-style clickable"></i>
</div>

<mat-menu #wishesSubnavLanding="matMenu">
  <a routerLink="/wishes/landing/howto" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active">How To Use</a>
  <a routerLink="/wishes/landing/mywishes" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active" (click)="setWishToCurrentUserID()">My Wishes</a>
  <a routerLink="/wishes/landing/allwishes" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active">All Wishes</a>
</mat-menu>
