<div class="container">
  <div class={{class}}></div>
  <div class="caption-container">
    <div class="text-container">
      <div class="title-text text-section-title logo-style">{{title}}</div>
      <div class="caption-text logo-style">{{caption}}</div>
    </div>
    <a routerLink="/shared/loading" class="button-container" (click)="onLaunchClick()">
      <div class="text-mini-header logo-style">Launch</div>
      <i class="fa fa-chevron-right"></i>
    </a>
  </div>
</div>
