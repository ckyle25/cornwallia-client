<div class="sub-navbar" *ngIf="innerWidth >= 1000" (window:resize)="onResize($event)">
  <a routerLink="/home/apps" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active">My Apps</a>
  <a routerLink="/home/access" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active">Request Access</a>
  <a routerLink="/home/feedback" class="menu-item text-sub-title logo-style" routerLinkActive="menu-item-active">Leave Feedback</a>
</div>
<div class="sub-navbar-mobile" *ngIf="innerWidth < 1000" (window:resize)="onResize($event)">
  <i [matMenuTriggerFor]="subnavlanding" class="fa fa-bars subnav-icon-style clickable"></i>
</div>

<mat-menu #subnavlanding="matMenu">
  <a routerLink="/home/apps" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active">My Apps</a>
  <a routerLink="/home/access" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active">Request Access</a>
  <a routerLink="/home/feedback" mat-menu-item class="menu-item text-section-title logo-style" routerLinkActive="menu-item-active">Leave Feedback</a>
</mat-menu>
