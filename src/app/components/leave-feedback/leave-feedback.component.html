<div class="container">
  <div class="text-style text-section-title logo-style">How can we improve the site?</div>
  <textarea class="text-area-style" [(ngModel)]="messageContent"></textarea>
  <div class="button-container">
      <div class="btn-offblack logo-style text-section-title" (click)="sendEmail()">Send</div>
  </div>
</div>

<modal-template [modalID]="'improvementEmailSent'">
    <div class="modal-style">
      <div class="x-container">
          <i (click)="modal.closeModal('improvementEmailSent')" class="fa fa-times x-style clickable"></i>
      </div>
        <div class="modal-content">
            <div class="checkmark-gif"></div>
            <div class="text-style text-section-title logo-style">Thank you for the feedback!</div>
        </div>
    </div>
  </modal-template>
